<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="Modal-simple-demo-label">{{title}}</h5>
      <button type="button" class="close" (click)="actionTaken('canceled')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{msg}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" hidden="!isButton" (click)="actionTaken('canceled')">Novo resgate</button>
    </div>
  </div>
</div>
