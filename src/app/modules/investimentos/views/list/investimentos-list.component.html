    </div>

        <table class="table table table-hover table-custom">
            <thead>
                <tr>

                    <th scope="col">OBJETIVO</th>
                    <th scope="col">SALDO TOTAL DISPON√çVEL</th>
                </tr>
            </thead>
            <tbody>

                    <td>{{item.objetivo}}</td>
                    <td>{{(item.saldoTotalDisponivel || '0') | format: 'currencybr' }}</td>

        </table>
    </div>
</div>
